<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitaitiShop</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="../../css/style.css">
<body>
        <header class="header">
        <h1 class="header__title">KitaitiShop</h1>
        <ul class="header__nav">
            <li class="header__list"><a href="../../index.html"class="header__link">TOP</a></li>
            <li class="header__list"><a href="../../about/index.html" class="header__link">ABOUT</a></li>
        </ul>
    </header>

    <div class="item">
      <div class="item__inner">
        <div class="item__box">
          <div class="item__bisual">
            <img src="../../images/airpods/AirPods01.jpg" alt="itemのメイン画像" class="item__img">
            <div class="item__img-box">
              <img src="../../images/airpods/AirPods01.jpg" alt="" class="item__slide">
              <img src="../../images/airpods/AirPods02.jpg" alt="" class="item__slide">
              <img src="../../images/airpods/AirPods03.jpg" alt="" class="item__slide">
            </div>
          </div>
          <div class="item__content">
            <h1 class="item__title">AirPods</h1>
            <h3 class="item__price">¥16,800</h3>
            <p class="item__text">第２世代のAirPodsです。最高峰の音楽体験を提供します。</p>
            <ul class="item__detail">
              <li class="item__list">■品番<span class="item__span ml">13785</span></li>
              <li class="item__list">■カラー<span class="item__span">白色</span></li>
              <li class="item__list">■サイズ<span class="item__span">S</span></li>
              
              <li class="item__list item-box">■数量<input type="number" class="item__count" name="count"></li>
              
            </ul>
            
            <input type="button" class="item__in" value="カートに入れる">
            
            
            <ul class="item__attention">
              <li class="item__matter">発送は注文日から一週間ほどかかる場合がございます。</li>
              <li class="item__matter">※お問い合わせは各種SNSからお問い合わせください</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <footer>
        <div class="footer">
            <div class="footer__inner">
                <div class="footer__box">
                    <img src="../../images/other/instagram.png" alt="インスタグラムのアイコン" class="footer__img">
                    <img src="../../images/other/line.png" alt="ラインのアイコン" class="footer__img">
                    <img src="../../images/other/twitter.png" alt="ツイッターのアイコン" class="footer__img">
                </div>
                <small class="footer__copy">&copy;2022KitaitiShop</small>
            </div>
        </div>
    </footer>
    
    <script src="../../js/style.js"></script>
</body>
</html>
