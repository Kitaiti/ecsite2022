<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitaitiShop</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="../../css/style.css">
<body>
        <header class="header">
        <h1 class="header__title">KitaitiShop</h1>
        <ul class="header__nav">
            <li class="header__list"><a href="../../index.html"class="header__link">TOP</a></li>
            <li class="header__list"><a href="../../about/index.html" class="header__link">ABOUT</a></li>
        </ul>
    </header>

    <div class="item">
    <h1 class="item__title">どんどん橋落ちた</h1>
      <div class="item__inner">
        <div class="item__box">
          <img src="../../images/book/book01.jpg" alt="itemのメイン画像" class="item__img">
          <div class="item__img-box">
            <img src="../../images/book/book01.jpg" alt="" class="item__slide">
            <img src="../../images/book/book02.jpg" alt="" class="item__slide">
            <img src="../../images/book/book03.jpg" alt="" class="item__slide">
          </div>
          <div class="item__content">
            <h3 class="item__price">¥880</h3>
            <p class="item__text">巧妙なトリックで有名な綾辻行人が送る、「犯人当て」小説。騙されるわけないと思うほど騙される。</p>
            <ul class="item__detail">
              <li class="item__list">品番895-24</li>
              <li class="item__list">カラー黒色</li>
              <li class="item__list">サイズM</li>
            </ul>
            <input type="number" class="item__count">
            <input type="button" class="item__in">
            <ul class="item__attention">
              <li class="item__matter">発送は注文日から一週間ほどかかる場合がございます。</li>
              <li class="item__matter">お問い合わせは各種SNSからお問い合わせください</li>
              <li class="item__matter"></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <footer>
        <div class="footer">
            <div class="footer__inner">
                <div class="footer__box">
                    <img src="../../images/other/instagram.png" alt="インスタグラムのアイコン" class="footer__img">
                    <img src="../../images/other/line.png" alt="ラインのアイコン" class="footer__img">
                    <img src="../../images/other/twitter.png" alt="ツイッターのアイコン" class="footer__img">
                </div>
            </div>
        </div>
    </footer>
    
</body>
</html>
