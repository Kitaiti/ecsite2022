<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitaitiShop</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="./css/style.css">
<body>
        
    <header class="header">
        <div class="header__inner">
            <h1 class="header__title">KitaitiShop</h1>
            <ul class="header__nav">
                <li class="header__list"><a href=""class="header__link">TOP</a></li>
                <li class="header__list"><a href="./about/index.html" class="header__link">ABOUT</a></li>
        </ul>
        </div>
    </header>

    <main>
        <div class="main">
            <div class="main__inner">
                <h2 class="main__title">item</h2>
                <div class="main__box">
                        
                        <div class="main__content">
                            <a href="./item/airpods" class="main__link">
                            <img src="./images/airpods/AirPods01.jpg" alt="メイン画像" class="main__img">
                            </a>
                            <p class="main__name">AirPods</p>
                            <p class="main__price">¥16,800</p>
                            
                            <div class="status">soldout</div>
                            
                        </div>
                        
                        <div class="main__content">
                            <a href="./item/book" class="main__link">
                            <img src="./images/book/book01.jpg" alt="メイン画像" class="main__img">
                            </a>
                            <p class="main__name">どんどん橋落ちた</p>
                            <p class="main__price">¥880</p>
                            
                        </div>
                        
                        <div class="main__content">
                            <a href="./item/sheat" class="main__link">
                            <img src="./images/sheat/biore01.jpg" alt="メイン画像" class="main__img">
                            </a>
                            <p class="main__name">MEMsBiore</p>
                            <p class="main__price">¥400</p>
                            
                            <div class="status">soldout</div>
                            
                        </div>
                        
                        <div class="main__content">
                            <a href="./item/case" class="main__link">
                            <img src="./images/case/case01.jpg" alt="メイン画像" class="main__img">
                            </a>
                            <p class="main__name">cookyAirPodsケース</p>
                            <p class="main__price">¥1,200</p>
                            
                        </div>
                        
                        <div class="main__content">
                            <a href="./item/path" class="main__link">
                            <img src="./images/path/path01.jpg" alt="メイン画像" class="main__img">
                            </a>
                            <p class="main__name">定期入れ</p>
                            <p class="main__price">¥1,500</p>
                            
                            <div class="status">soldout</div>
                            
                        </div>
                        
                        <div class="main__content">
                            <a href="./item/wallet" class="main__link">
                            <img src="./images/wallet/wallet01.jpg" alt="メイン画像" class="main__img">
                            </a>
                            <p class="main__name">財布</p>
                            <p class="main__price">¥3,000</p>
                            
                        </div>
                        
                        <div class="main__content">
                            <a href="./item/battery" class="main__link">
                            <img src="./images/battery/battery01.jpg" alt="メイン画像" class="main__img">
                            </a>
                            <p class="main__name">モバイルバッテリー</p>
                            <p class="main__price">¥1,000</p>
                            
                        </div>
                        
                        <div class="main__content">
                            <a href="./item/liquid" class="main__link">
                            <img src="./images/liquid/liquid01.jpg" alt="メイン画像" class="main__img">
                            </a>
                            <p class="main__name">ビオレｕ手指の消毒液</p>
                            <p class="main__price">¥400</p>
                            
                            <div class="status">soldout</div>
                            
                        </div>
                        
                        <div class="main__content">
                            <a href="./item/pc" class="main__link">
                            <img src="./images/pc/pc01.jpg" alt="メイン画像" class="main__img">
                            </a>
                            <p class="main__name">MacBookAir</p>
                            <p class="main__price">¥150,000</p>
                            
                            <div class="status">soldout</div>
                            
                        </div>
                        
                        <div class="main__content">
                            <a href="./item/mouse" class="main__link">
                            <img src="./images/mouse/mouse01.jpg" alt="メイン画像" class="main__img">
                            </a>
                            <p class="main__name">コードレスマウス</p>
                            <p class="main__price">¥3,000</p>
                            
                        </div>
                        
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <div class="footer__inner">
                <div class="footer__box">
                    <img src="./images/other/instagram.png" alt="インスタグラムのアイコン" class="footer__img">
                    <img src="./images/other/line.png" alt="ラインのアイコン" class="footer__img">
                    <img src="./images/other/twitter.png" alt="ツイッターのアイコン" class="footer__img">
                </div>
            </div>
        </div>
    </footer>
    <script src="./js/main.js"></script>

</body>
</html>
