<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KitaitiShop</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href=./css/style.css>
<body>
        
    <header class="header">
        <h1 class="header__title">KitaitiShop</h1>
        <ul class="header__nav">

            <li class="header__list"><a href="./about/index.html" class="header__link">ABOUT</a></li>
        </ul>
    </header>

    <main>
        <div class="main">
            <div class="main__inner">
                <h2 class="main__title">item</h2>
                <div class="main__box">
                        
                        <div class="main__content">
                            <a href="./items/AirPods" class="main__link">AirPods01.jpeg</a>

                        </div>
                        
                        <div class="main__content">
                            <a href="./items/book" class="main__link">book01.jpeg</a>

                        <div class="main__content">

                        <div class="main__content">

                </div>
            </div>

    <footer>
        <div class="footer">
            <div class="footer__inner">
                <div class="footer__box">

                    <img src="./images/other/line.png" alt="ラインのアイコン" class="footer__img">
